<div class="d-flex flex-column align-items-center justify-content-center">

    @if (images()) {
    <ngb-carousel [showNavigationArrows]="showNavigationArrows()" [showNavigationIndicators]="showNavigationIndicators()"
        class="mb-3">
        @for (image of images(); track image) {
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper text-center">
                <img [src]="image" alt="Random slide" class="img-fluid" />
            </div>
            <div class="carousel-caption">
                <ng-icon name="bootstrapBootstrap" size="20"></ng-icon>
                <h3>{{ title() }}</h3>
                <p>This carousel hides navigation arrows and indicators.</p>
            </div>
        </ng-template>
        }
    </ngb-carousel>
    }

</div>
